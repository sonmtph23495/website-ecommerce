<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

    <header>
        <div id="headerWebComponent">
            <a href="/" id="logoComponent" class="btn flex w-fit justify-center items-center">
                <img src="assets/images/logo.png" alt="Logo">
                <span>Furniro</span>
            </a>
            <nav id="navigationComponent">
                <a href="/" class="btn capitalize">home</a>
                <a href="/shop.html" class="btn capitalize">shop</a>
                <a href="/about.html" class="btn capitalize">about</a>
                <a href="/contact.html" class="btn capitalize">contact</a>
            </nav>
            <div class="header-nav-actions">
                <a href=""> <img src="assets/icons/mdi_account-alert-outline.svg" class="btn"> </a>
                <span> <img src="assets/icons/akar-icons_search.svg" class="btn"> </span>
                <a href=""> <img src="assets/icons/akar-icons_heart.svg" class="btn"> </a>
                <a href="/cart.html"> <img src="assets/icons/ant-design_shopping-cart-outlined.svg" alt="cart"
                        class="btn"> </a>
            </div>
        </div>

        <div id="headerMobileComponent">
            <a href="/" id="logoComponent" class="btn flex w-fit justify-center items-center">
                <img src="assets/images/logo.png" alt="Logo">
                <span>Furniro</span>
            </a>
            <button class="btn d-md-none" id="menuToggle">
                <img src="assets/icons/hamburger-menu.png" width="18" alt="Menu">

                <nav id="mobileNavigationComponent">
                    <div class="mobile-nav-content">
                        <a href="/" class="btn capitalize">home</a>
                        <a href="/shop.html" class="btn capitalize">shop</a>
                        <a href="/about.html" class="btn capitalize">about</a>
                        <a href="/contact.html" class="btn capitalize">contact</a>
                    </div>
                </nav>
            </button>
            <div class="header-nav-actions">
                <a href=""> <img src="assets/icons/mdi_account-alert-outline.svg" class="btn"> </a>
                <span> <img src="assets/icons/akar-icons_search.svg" class="btn"> </span>
                <a href=""> <img src="assets/icons/akar-icons_heart.svg" class="btn"> </a>
                <a href="/cart.html"> <img src="assets/icons/ant-design_shopping-cart-outlined.svg" alt="cart"
                        class="btn"> </a>
            </div>

        </div>
    </header>

    <section id="breadcrumb">
        <img src="assets/images/breadcrumb-bg.png" alt="breadcrumb">
        <div class="infors">
            <img class="logo" src="assets/images/logo.png" alt="Logo">
            <div class="title">Cart</div>
            <div class="detail">
                <span>Home</span>
                <span>Cart</span>
            </div>
        </div>
    </section>

    <section id="cartPage" class="container">
        <div class="cart-page-wrap">

            <div class="row ">
                <div class="col-xl-8 col-lg-12 col-md-12 col-12 pr-4">
                    <div class="cart-table">

                        <div class="cart-table-head">
                            <span>Product</span>
                            <span>Price</span>
                            <span>Quantity</span>
                            <span>Subtotal</span>
                            <span></span>
                        </div>
c
                        <div class="cart-list">
                            <div class="cart-table-row">

                                <div class="cart-item">
                                    <div class="cart-product">
                                        <img class="logo" src="assets/images/cart-item.png" alt="cart">
                                        <div class="cart-item-title">Asgaard sofa</div>
                                    </div>
                                    <div class="price"> Rs. 250,000.00</div>
                                    <div class="quantity">
                                        <input type="number" value="1" />
                                    </div>
                                    <div class="subtotal">Rs. 250,000.00</div>
                                    <div id="delete-item">
                                        <img class="btn" src="assets/icons/bin.svg" alt="cart">
                                    </div>
                                </div>
                                <div class="cart-list-line"></div>
                                <div class="cart-item">
                                    <div class="cart-product">
                                        <img class="logo" src="assets/images/cart-item.png" alt="cart">
                                        <div class="cart-item-title">Asgaard sofa</div>
                                    </div>
                                    <div class="price"> Rs. 250,000.00</div>
                                    <div class="quantity">
                                        <input type="number" value="1" />
                                    </div>
                                    <div class="subtotal">Rs. 250,000.00</div>
                                    <div id="delete-item">
                                        <img class="btn" src="assets/icons/bin.svg" alt="cart">
                                    </div>
                                </div>
                                <!--  -->
                            </div>

                        </div>

                    </div>
                </div>


                <div class="col-xl-4 col-lg-12 col-md-12 col-12 d-flex">
                    <div class="cart-summary">
                        <div class="title">Cart Totals</div>
                        <div class="cart-summary-infors">
                            <div class="title">Subtotal</div>
                            <div class="content">Rs. 250,000.00</div>
                            <div class="title">Total</div>
                            <div class="content" id="lastPrice">Rs. 250,000.00</div>
                        </div>

                        <div class="cart-summary-actions">
                            <a href="/checkout.html" id="check-out" class="btn">Check Out</a>
                        </div>

                    </div>
                </div>

            </div>

        </div>




        </div>
    </section>

</body>

</html>
