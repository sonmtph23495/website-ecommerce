<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Features</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="services">
      <section class="features">
        <div class="container">
          <div class="features__grid">
            <div class="feature">
              <div class="feature__icon">
                <img src="assets/img/trophy1.png" alt="" />
              </div>
              <div class="feature__content">
                <h3 class="feature__title">High Quality</h3>
                <p class="feature__description">crafted from top materials</p>
              </div>
            </div>

            <div class="feature">
              <div class="feature__icon">
                <img src="assets/img/guarantee.png" alt="" />
              </div>
              <div class="feature__content">
                <h3 class="feature__title">Warranty Protection</h3>
                <p class="feature__description">Over 2 years</p>
              </div>
            </div>

            <div class="feature">
              <div class="feature__icon">
                <img src="assets/img/shipping.png" alt="" />
              </div>
              <div class="feature__content">
                <h3 class="feature__title">Free Shipping</h3>
                <p class="feature__description">Order over 150 $</p>
              </div>
            </div>

            <div class="feature">
              <div class="feature__icon">
                <img src="assets/img/customer-support.png" alt="" />
              </div>
              <div class="feature__content">
                <h3 class="feature__title">24 / 7 Support</h3>
                <p class="feature__description">Dedicated support</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
